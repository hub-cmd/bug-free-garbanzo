name: Daily Airtable Scraper Run

on:
  schedule:
    - cron: '0 0 * * *'   # Runs once a day at 00:00 UTC
  workflow_dispatch:
jobs:
  run_scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v2

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Airtable Scraper
        env:
          AIRTABLE_EMAIL: ${{ secrets.AIRTABLE_EMAIL }}
          AIRTABLE_PASSWORD: ${{ secrets.AIRTABLE_PASSWORD }}
          AIRTABLE_RECORD_ID: ${{ secrets.AIRTABLE_RECORD_ID }}
          AIRTABLE_APP_ID: ${{ secrets.AIRTABLE_APP_ID }}
          AIRTABLE_TABLE_VIEW_URL: ${{ secrets.AIRTABLE_TABLE_VIEW_URL }}
        run: |
          python app.py

      - name: Upload results artifact
        uses: actions/upload-artifact@v4
        with:
          name: airtable_results
          path: revision_history_full.json
